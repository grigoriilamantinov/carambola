<!DOCTYPE html>
<html lang="en" xmlns:c="http://java.sun.com/JSP/Page">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous">
<head>
    <meta charset="UTF-8">
    <title>Cars from shop</title>
</head>
<body>
<h2>Ð¡ar showroom:</h2>
Shop name: <th th:text="${modelShops.getShopName}">shopName</th>.
Phone: <th th:text="${modelShops.getPhone}">shopName</th>
<a th:href="@{/shops/{id}(id=${modelShops.getId()})}" th:text="Info"></a>
<br><br>
<h2>Available cars:</h2>

<table>
    <thead>
    <tr>
        <th> Brand </th>
        <th> Year </th>
        <th> Cost </th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="car : ${modelCars}">

        <c:url var="deleteButton" value="cars/deleteCar">
        <c:param name="carId" value="${car.id}"/>
    </c:url>

        <td><span th:text="${car.getBrand}"> Brand </span></td>
        <td><span th:text="${car.getYearOfProduce}"> Year </span></td>
        <td><span th:text="${car.getNetWorth}"> Cost </span></td>
        <td> <button>
            <a th:href="@{/cars/{id}(id=${car.getId()})}" th:text="INFO">info about cars</a>
        </button> </td>
        <td> <button>
            <a th:href="@{/cars/addNewCar}" th:text="ADD">add new cars</a>
        </button> </td>
        <td> <button>
            <a th:href="@{/cars/{id}/deleteCar(id=${car.getId()})}" th:text="DELETE">delete car</a>
        </button> </td>
        <td> <button>
            <a th:href="@{/cars/{id}/updateCar(id=${car.getId()})}" th:text="UPDATE">update car</a>
        </button> </td>
<!--        <td><input type="button" value="add" onclick="window.location.href = '/cars/addNewCar'"/></td>-->
<!--        <td><input type="button" value="delete" onclick="window.location.href = '/cars/deleteC'"/></td>-->
    </tr>

</table>
</body>
</html>
