<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>Just push add button.</h2>
<table>
    <div th:each="car : ${modelCar}">
        <tr>
            <td>
                <th th:text="${car.getBrand}"></th>
            </td>
            <td>
                <th th:text="${car.getYearOfProduce}"></th>
            </td>
            <td>
                <form th:method="PUT" th:action="@{/shops/{shop_id}/add/{car_id}(shop_id=${modelShop.getId()}, car_id=${car.getId()})}">
                    <button type="submit">ADD</button>
                </form>
            </td>
        </tr>
    </div>
</table>
<br>
<form th:method="GET" th:action="@{/shops/{shop_id}/cars(shop_id=${modelShop.getId()})}">
    <button type="submit">BACK TO SHOP</button>
</form>
</body>
</html>
