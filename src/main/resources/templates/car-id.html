<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>
    <thead>
    </thead>
    <tbody>
    </tr>
    <td> Brand: </td>
    <td th:text="${car.getBrand()}"></td>
    </tr>
    </tr>
    <td> Year: </td>
    <td th:text="${car.getYearOfProduce()}"> </td>
    </tr>

    </tr>
    <td> Cost: </td>
    <td th:text="${car.getNetWorth()}"></td>
    </tr>
    </tr>
    <td> Owner: </td>
    <td th:text="${car.getOwner().getFirstName()}"></td>
    <td th:text="${car.getOwner().getLastName()}"></td>
    </tr>
    <br>
    </tbody>
</table>
<h3>Located in shops: </h3>
<div th:each="shop : ${car.getShops()}">
    <th th:text="${shop.getShopName}"></th>
    <br>
</div>
</body>
</html>
